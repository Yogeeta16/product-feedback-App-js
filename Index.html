<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product feedback app</title>
    <meta name="viewport" content="width=1024">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/40971082b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="sidebar">
        <div class="app-logo sideSection">
            <span class="app-name">
                <b> Frontend Mentor</b>
            </span>
            <span>
                Feedback Board
            </span>
        </div>

        <div id="tagsbtnbox" class="sideSection tags">
            <button>All</button>
            <!-- <button>UI</button>
            <button>UX</button>
            <button>Entertainment</button>
            <button>Bug</button>
            <button>Feature</button> -->
        </div>

        <div class="sideSection  roadmapbox">
            <div>
                <span class="rm-Status"><b>Roadmap</b></span>
                <span class="rm-Status-Count"><a>View</a></span>
            </div>
            <ul>
                <li>
                    <!-- <span class="colordot"></span> -->
                    <span class="rm-Status-planned"><i class="fa-sharp fa-solid fa-circle "
                            style="color: #d17d0f;"></i>Planned</span>
                    <span id="rm-planned-Count">0</span>
                </li>
                <li>
                    <!-- <span class="colordot"></span> -->
                    <span class="rm-Status-Inprogress"><i class="fa-sharp fa-solid fa-circle "
                            style="color: #3084ff;"></i>Inprogress</span>
                    <span id="rm-inprogress-Count">0</span>
                </li>
                <li>
                    <!-- <span class="colordot"></span> -->
                    <span class="rm-Status-Live"><i class="fa-sharp fa-solid fa-circle "
                            style="color: #12da3d;"></i>Live</span>
                    <span id="rm-live-Count">0</span>
                </li>
            </ul>

        </div>

    </section>
    <section class="fullboard">
        <nav class="nav-bar">
            <div class="nav-bar-left">
                <div><i class='bx bx-heart-circle'></i>
                    <span>
                        <h3 style="display: flex; align-items: center;"> <span id="feedback-count"> 0</span>Suggestions
                        </h3>
                    </span>

                </div>
                <div class="sortbyselect">
                    <label>Sort By:-</label>
                    <select id="sortingOptions">

                        <option id="mostupvoted" value="mostupvoted">Most Upvoted</option>
                        <option id="leastupvoted" value="leastupvoted">Least Upvoted</option>
                        <!-- <option id="leastcommented" value="leastcommented">Least Commented</option>
                        <option id="mostcommented" value="mostcommented">Least Commented</option> -->

                    </select>

                </div>

            </div>

            <div class="nav-bar-right">

                <button class=" nav-button btn " id="add-feedback-button">+Add feedback</button>

            </div>
        </nav>


        <div class="board" id="boardcontainer">




        </div>
        <div class="footer"> by- yogeeta bodade [challenge -- Frontend Mentor ]</div>
    </section>


    <div id="create-new-feedback-modal" class="modal">


        <div id="modal-form" class="modal-content">
            <form class="newFeedbackkForm" id="new-Feedback-Form">

                <label>Feedback Title </label> <br>
                <input type="text" id="title" name="title" /> <br>

                <label>Feedback Description </label>
                <br>
                <textarea cols="60" rows="5" id="description" name="description"></textarea>
                <br>
                <label>
                    Tag :
                </label>
                <br>
                <div id="status-field">
                    <label>
                        <input type="radio" name="category" id="UI" value="UI" />

                        <div>UI</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="UX" value="UX" />

                        <div>UX</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="Entertainment" value="Entertainment" />

                        <div>Entertainment</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="Bug" value="Bug" />

                        <div>Bug</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="Feature" value="Feature" />

                        <div>Feature</div>
                    </label>
                </div>
                <div id="Roadmap-field">
                    <label>
                        <input type="radio" name="rm-Status" id="Planned" value="Planned" />

                        <div>Planned</div>
                    </label>
                    <label>
                        <input type="radio" name="rm-Status" id="Inprogress" value="Inprogress" />

                        <div>Inprogress</div>
                    </label>
                    <label>
                        <input type="radio" name="rm-Status" id="Live" value="Live" />

                        <div>Live</div>
                    </label>

                </div>
                <!-- <select>
                    <option name="category" id="UI" value="UI">UI</option>
                    <option name="category" id="UX" value="UX">UX</option>
                    <option name="category" id="Entertainment" value="Entertainment">Entertainment</option>
                    <option name="category" id="Bug" value="Bug">Bug</option>
                    <option name="category" id="Feature" value="Feature">Feature</option>

                </select> -->
                <br>
                <button class=" button btn " id="CreateFeedback" type="submit">Create Feedback</button>
                <br>
            </form>


        </div>

    </div>
    
    <script src="./js/script.js"></script>
</body>

</html>
